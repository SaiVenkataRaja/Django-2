<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* Container to center the content */
        .container {
            width: 50%;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading Styles */
        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* List Styling */
        ul {
            list-style-type: none;
        }

        ul li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        ul li:hover {
            background-color: #e9e9e9;
        }

        /* Table-like styling */
        li span {
            font-weight: bold;
        }

        /* No students message styling */
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }

            ul li span {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student List</h2>
        {% if students %}
        <ul>
            {% for student in students %}
            <li>
                <span> {{ student.name }} </span>
                <span> {{ student.age }} </span>
                <span>{{ student.email }}</span>  <a href="{% url 'edit_student' student.id %}">Edit</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No Students found.</p>
        {% endif %}
    </div>
</body>
</html>
