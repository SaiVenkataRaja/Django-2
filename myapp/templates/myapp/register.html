<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for registration form */
        .regi {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .regi h2 {
            margin-bottom: 25px;
            font-size: 26px;
            text-align: center;
            color: #2c7a7b;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 16px;
        }

        /* Input, select, and textarea fields */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #2c7a7b;
            outline: none;
        }

        /* Labels (if you're not using Django's {{ form.as_p }}) */
        form label {
            font-weight: 600;
        }

        /* Submit button */
        form button[type="submit"] {
            background-color: #2c7a7b;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #38b2ac;
        }
    </style>
</head>

<body>
    <div class="regi">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
